<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Consultas</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0f172a;
            --light: #f8fafc;
            --border: #e2e8f0;
            --danger: #dc2626;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: var(--light);
            color: var(--secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(15, 23, 42, 0.1);
            padding: 32px;
            width: min(1024px, 100%);
        }

        header.page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--secondary);
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .subnav {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .subnav button {
            background: #e2e8f0;
            color: var(--secondary);
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .subnav button.active {
            background: var(--primary);
            color: white;
        }

        .grid-two-columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .crud-card {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 24px;
        }

        .crud-card h3 {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #475569;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .actions-inline {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-neutral {
            background: #e2e8f0;
            color: var(--secondary);
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        th {
            background: #e2e8f0;
            font-weight: 600;
        }

        td.actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            header.page-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <header class="page-header">
            <div>
                <h1>Módulo de Consultas</h1>
                <p>Bienvenido, <strong id="username-display"></strong></p>
            </div>
            <a class="btn-secondary" href="index.html">⟵ Volver al dashboard</a>
        </header>

        <nav class="subnav">
            <button type="button" data-subsection="consultas-crud" class="active">Consultas</button>
            <button type="button" data-subsection="historial-crud">Historial</button>
        </nav>

        <div class="grid-two-columns">
            <div id="consultas-crud" class="crud-card subsection">
                <h3>Gestión de Consultas</h3>
                <form data-crud-form="consultas">
                    <div class="form-group">
                        <label for="consulta-paciente">Paciente</label>
                        <input type="text" id="consulta-paciente" name="paciente" required>
                    </div>
                    <div class="form-group">
                        <label for="consulta-medico">Médico</label>
                        <input type="text" id="consulta-medico" name="medico" required>
                    </div>
                    <div class="form-group">
                        <label for="consulta-fecha">Fecha</label>
                        <input type="date" id="consulta-fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="consulta-motivo">Motivo</label>
                        <textarea id="consulta-motivo" name="motivo" rows="3" required></textarea>
                    </div>
                    <div class="actions-inline">
                        <button type="submit" class="btn-primary">Guardar Consulta</button>
                        <button type="button" class="btn-neutral" data-crud-reset="consultas">Cancelar</button>
                    </div>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Paciente</th>
                            <th>Médico</th>
                            <th>Fecha</th>
                            <th>Motivo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody data-crud-table="consultas"></tbody>
                </table>
            </div>

            <div id="historial-crud" class="crud-card subsection hidden">
                <h3>Historial Clínico</h3>
                <form data-crud-form="historial">
                    <div class="form-group">
                        <label for="historial-paciente">Paciente</label>
                        <input type="text" id="historial-paciente" name="paciente" required>
                    </div>
                    <div class="form-group">
                        <label for="historial-diagnostico">Diagnóstico</label>
                        <textarea id="historial-diagnostico" name="diagnostico" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="historial-tratamiento">Tratamiento</label>
                        <textarea id="historial-tratamiento" name="tratamiento" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="historial-fecha">Fecha de Registro</label>
                        <input type="date" id="historial-fecha" name="fecha" required>
                    </div>
                    <div class="actions-inline">
                        <button type="submit" class="btn-primary">Guardar Historial</button>
                        <button type="button" class="btn-neutral" data-crud-reset="historial">Cancelar</button>
                    </div>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Paciente</th>
                            <th>Diagnóstico</th>
                            <th>Tratamiento</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody data-crud-table="historial"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get("username")?.trim();
        const usernameDisplay = document.getElementById("username-display");
        usernameDisplay.textContent = username || "Usuario";
        document.title = `Consultas | ${usernameDisplay.textContent}`;

        const state = {
            consultas: [],
            historial: []
        };

        const fieldOrder = {
            consultas: ["paciente", "medico", "fecha", "motivo"],
            historial: ["paciente", "diagnostico", "tratamiento", "fecha"]
        };

        const subnavButtons = document.querySelectorAll(".subnav button");
        subnavButtons.forEach((button) => {
            button.addEventListener("click", () => {
                const target = button.dataset.subsection;
                subnavButtons.forEach((btn) => btn.classList.remove("active"));
                button.classList.add("active");

                document.querySelectorAll(".subsection").forEach((section) => {
                    if (section.id === target) {
                        section.classList.remove("hidden");
                    } else {
                        section.classList.add("hidden");
                    }
                });
            });
        });

        function renderTable(type) {
            const tbody = document.querySelector(`[data-crud-table="${type}"]`);
            if (!tbody) return;
            tbody.innerHTML = "";
            state[type].forEach((item, index) => {
                const row = document.createElement("tr");

                const indexCell = document.createElement("td");
                indexCell.textContent = index + 1;
                row.appendChild(indexCell);

                fieldOrder[type].forEach((field) => {
                    const cell = document.createElement("td");
                    cell.textContent = item[field] || "";
                    row.appendChild(cell);
                });

                const actionsCell = document.createElement("td");
                actionsCell.classList.add("actions");

                const editButton = document.createElement("button");
                editButton.type = "button";
                editButton.textContent = "Editar";
                editButton.className = "btn-neutral";
                editButton.addEventListener("click", () => startEdit(type, index));

                const deleteButton = document.createElement("button");
                deleteButton.type = "button";
                deleteButton.textContent = "Eliminar";
                deleteButton.className = "btn-danger";
                deleteButton.addEventListener("click", () => deleteEntry(type, index));

                actionsCell.append(editButton, deleteButton);
                row.appendChild(actionsCell);

                tbody.appendChild(row);
            });
        }

        function startEdit(type, index) {
            const form = document.querySelector(`[data-crud-form="${type}"]`);
            const data = state[type][index];
            if (!form || !data) return;

            Object.entries(data).forEach(([key, value]) => {
                const field = form.querySelector(`[name="${key}"]`);
                if (field) {
                    field.value = value;
                }
            });

            form.dataset.editing = "true";
            form.dataset.editIndex = String(index);
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.textContent = type === "consultas" ? "Actualizar Consulta" : "Actualizar Historial";
            }
        }

        function deleteEntry(type, index) {
            state[type].splice(index, 1);
            renderTable(type);
        }

        function resetForm(form, type) {
            form.reset();
            delete form.dataset.editing;
            delete form.dataset.editIndex;
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.textContent = type === "consultas" ? "Guardar Consulta" : "Guardar Historial";
            }
        }

        function handleCrudSubmit(event) {
            event.preventDefault();
            const form = event.currentTarget;
            const type = form.dataset.crudForm;
            const formData = new FormData(form);
            const record = {};
            formData.forEach((value, key) => {
                record[key] = value.trim();
            });

            const isEditing = form.dataset.editing === "true";
            const editIndex = Number(form.dataset.editIndex);

            if (isEditing && !Number.isNaN(editIndex)) {
                state[type][editIndex] = { ...state[type][editIndex], ...record };
            } else {
                state[type].push(record);
            }

            renderTable(type);
            resetForm(form, type);
        }

        document.querySelectorAll("[data-crud-form]").forEach((form) => {
            form.addEventListener("submit", handleCrudSubmit);
        });

        document.querySelectorAll("[data-crud-reset]").forEach((button) => {
            button.addEventListener("click", () => {
                const type = button.dataset.crudReset;
                const form = document.querySelector(`[data-crud-form="${type}"]`);
                if (form) {
                    resetForm(form, type);
                }
            });
        });
    </script>
</body>
</html>
