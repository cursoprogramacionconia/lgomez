<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Clínico</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0f172a;
            --light: #f8fafc;
            --border: #e2e8f0;
            --danger: #dc2626;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: var(--light);
            color: var(--secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: 600;
        }

        p {
            margin: 0;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(15, 23, 42, 0.1);
            padding: 32px;
            width: min(720px, 100%);
        }

        #login-screen {
            width: min(420px, 100%);
        }

        .hidden {
            display: none !important;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--secondary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .error-message {
            margin-top: 12px;
            font-size: 14px;
            color: var(--danger);
        }

        header.dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .menu-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .menu-card {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 14px;
            padding: 24px;
            text-align: left;
            color: var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-card:hover {
            background: #dbeafe;
        }

        .menu-card h2 {
            font-size: 20px;
        }

        .menu-card p {
            color: #475569;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            header.dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="login-screen" class="card">
        <div class="login-header">
            <h1>Ingreso al Sistema Clínico</h1>
            <p>Introduce tus credenciales para acceder al dashboard.</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ej. jlopez" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Ingresar</button>
            <p id="login-error" class="error-message hidden">Usuario o contraseña incorrectos.</p>
        </form>
    </div>

    <div id="dashboard" class="card hidden">
        <header class="dashboard-header">
            <div>
                <h1>Dashboard Clínico</h1>
                <p>Bienvenido, <strong id="username-display"></strong></p>
            </div>
            <button id="logout-btn" class="btn-secondary">Cerrar sesión</button>
        </header>

        <p style="margin-bottom: 24px; color: #475569;">Selecciona un módulo para trabajar en una nueva pestaña.</p>
        <div class="menu-grid">
            <button id="open-consultas" type="button" class="menu-card">
                <h2>Consultas</h2>
                <p>Crear y administrar consultas e historiales clínicos.</p>
            </button>
            <button id="open-administracion" type="button" class="menu-card">
                <h2>Administración</h2>
                <p>Gestionar usuarios del sistema y médicos registrados.</p>
            </button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const loginScreen = document.getElementById("login-screen");
        const dashboard = document.getElementById("dashboard");
        const usernameDisplay = document.getElementById("username-display");
        const loginError = document.getElementById("login-error");
        const logoutBtn = document.getElementById("logout-btn");
        const openConsultasBtn = document.getElementById("open-consultas");
        const openAdministracionBtn = document.getElementById("open-administracion");

        let currentUser = "";

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = new FormData(loginForm);
            const username = formData.get("username").trim();
            const password = formData.get("password").trim();

            if (username && password.length >= 4) {
                currentUser = username;
                usernameDisplay.textContent = currentUser;
                loginScreen.classList.add("hidden");
                dashboard.classList.remove("hidden");
                loginForm.reset();
                loginError.classList.add("hidden");
            } else {
                loginError.textContent = "Usuario o contraseña incorrectos.";
                loginError.classList.remove("hidden");
            }
        });

        logoutBtn.addEventListener("click", () => {
            currentUser = "";
            dashboard.classList.add("hidden");
            loginScreen.classList.remove("hidden");
        });

        function openModule(page) {
            if (!currentUser) {
                loginError.textContent = "Por favor inicia sesión nuevamente.";
                loginError.classList.remove("hidden");
                return;
            }
            const url = `${page}.html?username=${encodeURIComponent(currentUser)}`;
            window.open(url, "_blank", "noopener");
        }

        openConsultasBtn.addEventListener("click", () => openModule("consultas"));
        openAdministracionBtn.addEventListener("click", () => openModule("administracion"));
    </script>
</body>
</html>
